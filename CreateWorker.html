<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Capstone_Masterpage</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Fern-Login-Form.css">
    <link rel="stylesheet" href="assets/css/Login-Box-En-login-box-en.css">
    <link rel="stylesheet" href="assets/css/Navbar-Right-Links-Dark-icons.css">
</head>

<body style="height: 643px;">
    <div style="font-family: Montserrat, sans-serif;"><img src="assets/img/lenfest.png" width="207" height="102" style="margin-left: 28px;margin-top: 12px;">
        <nav class="navbar navbar-light navbar-expand-md py-3" style="background: #a41e35;height: 77px;">
            <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1" style="margin-right: 0px;padding-left: 0px;">
                    <ul class="navbar-nav ms-auto"></ul><button class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;">View Inactive</button><button class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;">View Timesheet</button><button class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;">Create Worker</button><button class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;">View Summaries</button><button class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;">Notify</button><button class="btn btn-primary" type="button" style="background: rgb(255,255,255);color: rgb(0,0,0);font-family: Montserrat, sans-serif;border-radius: 36px;margin: 8px;">Logout</button>
                </div>
            </div>
        </nav>
    </div>
    <div style="background: #D9D9D9;height: 37px;"></div>
    <div style="color: var(--bs-border-color-translucent);height: 500px;margin: 30px;background: #D9D9D9;padding: 30px;max-height: 700px;">
        <h2 style="font-family: Montserrat, sans-serif;text-align: center;border-color: rgb(0,0,0);font-weight: bold;color: rgb(0,0,0);">Create Worker</h2>
        <p style="color: var(--bs-black);font-family: Montserrat, sans-serif;"></p>
        <p style="color: var(--bs-black);font-family: Montserrat, sans-serif;"></p>
        <div class="table-responsive border-0 shadow-none" style="font-family: Montserrat, sans-serif;">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th style="margin-right: -135px;padding-right: 130px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding-left: 30px;border-style: none;padding-right: 0px;font-family: Montserrat, sans-serif;height: 47px;width: 200px;">First Name:</td>
                        <td style="padding-left: 30px;width: 350px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;"></td>
                        <td style="font-family: Montserrat, sans-serif;width: 200px;">Last Name:</td>
                        <td style="width: 350px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;">Employee Email:</td>
                        <td style="padding-left: 30px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;"></td>
                        <td style="font-family: Montserrat, sans-serif;"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;height: 47px;">Employment Type:</td>
                        <td style="padding-left: 30px;"><select style="font-family: Montserrat, sans-serif;width: 300px;">
                                <option value="12" selected="">Full-Time</option>
                                <option value="13">Part-Time</option>
                                <option value="14">Volunteer</option>
                            </select></td>
                        <td style="font-family: Montserrat, sans-serif;">Role Type:</td>
                        <td><select style="font-family: Montserrat, sans-serif;width: 300px;">
                                <option value="12" selected="">Worker</option>
                                <option value="13">Project Coordinator</option>
                                <option value="14">Director</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;">Fringe Rate:</td>
                        <td style="padding-left: 30px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;height: 47px;">Salary:</td>
                        <td style="padding-left: 30px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;"></td>
                        <td style="font-family: Montserrat, sans-serif;">Status:</td>
                        <td>
                            <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="font-family: Montserrat, sans-serif;color: var(--bs-btn-disabled-color);background: #a41e35;border-radius: 36px;margin-left: 0px;width: 90px;border-color: var(--bs-black);">Active</button><button class="btn btn-primary" type="button" style="font-family: Montserrat, sans-serif;color: var(--bs-black);background: var(--bs-btn-disabled-color);border-radius: 36px;margin-left: 10px;width: 90px;border-color: var(--bs-black);">Inactive</button></div>
                            <div class="btn-group" role="group"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left: 30px;font-family: Montserrat, sans-serif;height: 47px;">Date Hired:</td>
                        <td style="padding-left: 30px;"><input type="text" style="font-family: Montserrat, sans-serif;width: 300px;"></td>
                        <td style="font-family: Montserrat, sans-serif;">Set Codes:</td>
                        <td style="height: 47px;"><button class="btn btn-primary" type="button" style="background: var(--bs-btn-disabled-color);color: var(--bs-black);border-radius: 36px;margin-left: 0px;width: 90px;font-family: Montserrat, sans-serif;border-color: var(--bs-black);">Button</button></td>
                    </tr>
                </tbody>
            </table>
        </div><button class="btn btn-primary d-flex justify-content-center align-items-center align-content-center" type="button" style="font-family: Montserrat, sans-serif;color: var(--bs-white);background: #a41e35;border-radius: 36px;margin-left: 47%;width: 90px;text-align: center;margin-right: 47%;border-color: var(--bs-black);">Submit</button>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
